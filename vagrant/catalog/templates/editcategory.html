{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<form class="ui form" method="POST">
  <h1>Edit {{category.name}}</h1>
  <div class="field">
    <label>Category Name</label>
    <input type="text" name="name" placeholder="{{category.name}}">
  </div>
  <div class="field">
    <label>Image URL: A default image will be provided for you if you leave this empty</label>
    <input type="text" name="image" placeholder="{{category.image}}">
  </div>
  <button class="ui green button" type="submit">Save</button>
</form>
<a href='{{url_for('showCategoryItems', category_id=category.id)}}'>
  <button class="ui button">Cancel</button>
</a>

{% endblock %}
