{% extends "base.html" %}
{% block content %}
{% include "header.html" %}


<form class="ui form" method="POST">
  <h2> Are you sure you want to delete {{category.name}}? </h2>
  <button class="ui red button" type="submit">Delete</button>
</form>
<a href='{{url_for('showCategoryItems', category_id=category.id)}}'>
  <button class="ui button">Cancel</button>
</a>
{% endblock %}
