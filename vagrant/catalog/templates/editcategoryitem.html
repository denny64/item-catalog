{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<form class="ui form" method="POST">
  <h1>Edit {{item.name}}</h1>
  <div class="field">
    <label>Item Name</label>
    <input type="text" name="name" placeholder="{{item.name}}">
  </div>
  <div class="field">
    <label>Item Description</label>
    <input type="text" name="description" placeholder="{{item.description}}">
  </div>
  <div class="field">
    <label>Image URL: A default image will be provided for you if you leave this empty</label>
    <input type="text" name="image" placeholder="{{item.image}}">
  </div>
  <button class="ui green button" type="submit">Save</button>
</form>
<a href='{{url_for('showCategoryItems', category_id = category_id)}}'>
  <button class="ui button">Cancel</button>
</a>

{% endblock %}
